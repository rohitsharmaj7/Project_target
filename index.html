<html>
<head>
   <title>Struggle Project</title>
   <style>
       *
       {
           margin: 0;
           padding: 0;
           background-color: black;
       }
       .main-container
       {
           display: flex;
           align-items: center;
           justify-content: center;
           height: 95vh;
       }
       h1
       {
           font-size: 5rem;
           color: white;
       }
       #no_of_days
       {
           margin-left: 1rem;
       }
   </style>
</head>
<body>
    <div class="main-container">
        <h1>صبر</h1>
        <h1 id="no_of_days"></h1>
    </div>

    <script>
        var initialDate = new Date(2021, 08, 11);
        var now = Date.now();
        var difference = now - initialDate;
        var millisecondsPerDay = 24 * 60 * 60 * 1000;
        var daysSince = Math.floor(difference / millisecondsPerDay);
        document.getElementById("no_of_days").innerHTML=daysSince;
    </script>
</body>
</html>
